<body>

  <div class="chat-container">
    <h1>ä¸–ç•Œå¥½è²“å’ªå¤§è³</h1>
    <div class="messages" id="messages"></div>
    <div class="input-group">
      <input type="text" id="messageInput" placeholder="è¼¸å…¥è¨Šæ¯..." />
      <button onclick="sendMessage()">é€å‡º</button>

  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script>
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const onlineUsersDiv = document.getElementById('onlineUsers');
    const stickerInput = document.getElementById('stickerInput');
    let nickName = '';

    const socket = io();

    socket.on('connect', () => {
      console.log('Connected to the WebSocket server');
    });

    socket.on('serverMessage', (message) => {
      if (message.type === 'sticker') {
        displaySticker(message.nickName, message.text, 'server');
      } else {
        displayMessage(message, 'server');
      }
    });

    socket.on('updateUserList', (users) => {
      updateOnlineUsers(users);
      const currentUser = users.find(user => user.id === socket.id);
      if (currentUser) {
        nickName = currentUser.nickName;
      }
    });

    function sendMessage() {
      const messageText = messageInput.value;
      if (messageText && nickName) {
        const message = { text: messageText, nickName };
        socket.emit('clientMessage', message);
        displayMessage(`ä½ : ${messageText}`, 'self');
        messageInput.value = '';
      }
    }

    function sendSticker() {
      const file = stickerInput.files[0];
      if (file && nickName) {
        const reader = new FileReader();
        reader.onload = () => {
          const message = { text: reader.result, nickName, type: 'sticker' };
          socket.emit('clientMessage', message);
          displaySticker('ä½ ', reader.result, 'self');
        };
        reader.readAsDataURL(file);
      }
    }

    function displaySticker(nickName, stickerUrl, type) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', type);
      messageDiv.innerHTML = `${nickName}:<img src="${stickerUrl}" alt="sticker" class="sticker">`;
      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function displayMessage(message, type) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', type);
      messageDiv.textContent = message;
      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function updateOnlineUsers(users) {
      onlineUsersDiv.innerHTML = 'ç›®å‰åœ¨ç·šä¸Šä½¿ç”¨è€…:<br>' + users.map(user => user.nickName).join('<br>');
    }

    messageInput.addEventListener('keypress', (event) => {
      if (event.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
